<div class="app-shell">
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" routerLink="/">
        <span class="brand-badge">N</span>
        <span>{{ title }}</span>
      </a>
      <div class="top-actions">
        <ng-container *ngIf="(auth.user$ | async) as user; else guest">
          <span class="badge" title="Logged in as">{{ user.email }}</span>
          <button class="btn" (click)="goNotes()">My Notes</button>
          <button class="btn" (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #guest>
          <a class="btn" routerLink="/login">Login</a>
          <a class="btn primary" routerLink="/register">Register</a>
        </ng-template>
      </div>
    </div>
  </header>

  <main class="container">
    <router-outlet></router-outlet>
  </main>
</div>
